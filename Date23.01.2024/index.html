   <div class="main">

    <script>
      // Delay between each character in milliseconds
      const text = " राजस्थान पुलिस की तरफ से आप सभी को 75वां  गणतंत्र दिवस की हार्दिक शुभकामनाएँ |";
         const delay = 100;
         let i = 0;
         function autoWriteText(element, text, delay) {
         
             function type() {
        
                
                 if (i < text.length) {
                     element.innerHTML += text.charAt(i);
                     i++;
                     setTimeout(type, delay);
                 }
             
             }
             type();
         }
 
 
         const autoWriteElement = document.getElementById('auto-write-text');
         autoWriteText(autoWriteElement, text, delay);
 
 
     </script>
