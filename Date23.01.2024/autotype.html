<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Writing Text</title>
    <style>
        *{
            background-color: black;
        }
        #auto-write-text {
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #000;
            font-size: 24px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            color: white;
            transform: translate(-50% , -50%);
        }
    </style>
</head>
<body>
    <div id="auto-write-text"></div>

    <script>
     // Delay between each character in milliseconds
     const text = "This is an example of auto-writing text.";
        const delay = 100;
        let i = 0;
        function autoWriteText(element, text, delay) {
        
            function type() {
       
               
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, delay);
                }
            
            }
            type();
        }


        const autoWriteElement = document.getElementById('auto-write-text');
        autoWriteText(autoWriteElement, text, delay);


    </script>
</body>
</html>
